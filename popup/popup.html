      body {

		jAccount Login Helper <span style="font-size:8pt;"> Ver. 0.3.0</font></span></br>

    <div class="input-container">
    <section id="input-style">
        <label for="user"><i class="fa fa-user"></i></label>
        <input name="user" id="user" placeholder="jAccount Username" type=text class="input-style-input" autocomplete="off" spellcheck="false" autocorrect="off">
    </section>

    <section id="input-style">
        <label for="user"><i class="fa fa-key"></i></label>

    </section>
    </div>
  </br>
    <div class="toggle-container">
      <input class='tgl tgl-skewed' id='autologin' type='checkbox'>
      <label class='tgl-btn' data-tg-off='Login Manually' data-tg-on='Auto Login' for='autologin'></label>
